<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GSAP repeat</title>
    <style>
        .box_wrap {width: 100%;}
        .box_wrap div {
            display: block; width: 60px; height: 60px; line-height: 65px; text-align: center; 
            border-radius: 50%; overflow: hidden; position: relative; font-size: 12px;
            color: #fff; margin: 4px;
            background-image: linear-gradient(45deg, #fbc2eb 0%, #a6c1ee 100%);
        }
    </style>
</head>
<body>
    <div class="box_wrap">
        <div class="box1">box</div>
        <div class="box2">box</div>
        <div class="box3">box</div>
        <div class="box4">box</div>
    </div>

    <div class="choice">
        <a href="#" class="reset">리셋</a>
        <a href="#" class="start">클릭하면 이동합니다.</a>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
        $(".choice a").on("click",function(e){
            e.preventDefault();
        });

        //jquery

        //gsap
		// $(".start").on("click",function(){
        //     TweenMax.to(".box1", 2, { left:"80%", repeat:1, ease:Power4.easeOut});
        //     TweenMax.to(".box2", 2, { left:"80%", repeat:1, repeatDelay:1, ease:Power4.easeOut});
        //     TweenMax.to(".box3", 2, { left:"80%", repeat:1, yoyo:true, ease:Power4.easeOut});
        //     TweenMax.to(".box4", 2, { left:"80%", repeat:-1, yoyo:true, ease:Power4.easeOut});
        // });

        // $(".choice .reset").on("click",function(){
        //     TweenMax.to([".box1, .box2, .box3, .box4"], 0, { left: "0" });
        // }); 

        //javascript
        const startBtn = document.querySelector('.start');
        const resetBtn = document.querySelector('.reset');

        startBtn.addEventListener('click', moveStart);
        resetBtn.addEventListener('click', moveReset);
        
        function moveStart(){
            TweenMax.to(".box1", 2, { left:"80%", repeat:1, ease:Power4.easeOut});
            TweenMax.to(".box2", 2, { left:"80%", repeat:1, repeatDelay:1, ease:Power4.easeOut});
            TweenMax.to(".box3", 2, { left:"80%", repeat:1, yoyo:true, ease:Power4.easeOut});
            TweenMax.to(".box4", 2, { left:"80%", repeat:-1, yoyo:true, ease:Power4.easeOut});
        }
        function moveReset(){
            TweenMax.to([".box1, .box2, .box3, .box4"], 0, { left: "0" });
        }
    </script>
</body>
</html>
