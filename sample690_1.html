<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>GSAP</title>
    <style>
        .box_wrap {width: 100%;}
        .box_wrap div {
            display: block; width: 60px; height: 60px; line-height: 65px; text-align: center; 
            border-radius: 50%; overflow: hidden; position: relative; font-size: 12px; color: #fff; margin: 4px;
            background-image: linear-gradient(45deg, #fbc2eb 0%, #a6c1ee 100%);
        }
    </style>
</head>
<body>
    <div class="box_wrap">
        <div class="box1">box</div>
        <div class="box2">box</div>
        <div class="box3">box</div>
    </div>

    <div class="choice">
        <a href="#" class="reset">리셋</a>
        <a href="#" class="start">클릭하면 딜레이 되면서 이동합니다.</a>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script>
        $(".choice a").on("click",function(e){
            e.preventDefault();
        });

        //jquery
        // $(".start").on("click",function(){

        //     $(".box2").delay(2000).animate({ left: "80%" }, 2000);
        //     $(".box3").delay(3000).animate({ left: "80%" }, 2000);
        // }); 
        // $(".reset").on("click",function(){
        //     $(".box1, .box2, .box3").animate({ left: "0"}, 0);
        // });

        //gsap
        // $(".start").on("click",function(){
        //     TweenMax.to(".box1", 2, { left: "80%", delay:1, rotationY: "720deg" });
	    //     TweenMax.to(".box2", 2, { left: "80%", delay:2, rotationY: "720deg" });
	    //     TweenMax.to(".box3", 2, { left: "80%", delay:3, rotationY: "720deg" });
        // });  
        // $(".reset").on("click",function(){
        //     TweenMax.to([".box1",".box2",".box3"], 0, { left: "0", rotationY: "0deg" });
        // });  
    
        //javascript
        const startBtn = document.querySelector('.start');
        const resetBtn = document.querySelector('.reset');

        startBtn.addEventListener('click', moveStart);
        resetBtn.addEventListener('click', moveReset);
        
        function moveStart(){
            TweenMax.to(".box1", 2, { left: "80%", delay:1, rotationY: "720deg" });
	        TweenMax.to(".box2", 2, { left: "80%", delay:2, rotationY: "720deg" });
	        TweenMax.to(".box3", 2, { left: "80%", delay:3, rotationY: "720deg" });
        }
        function moveReset(){
            TweenMax.to([".box1",".box2",".box3"], 0, { left: "0", rotationY: "0deg" });
        }
    </script>
</body>
</html>
